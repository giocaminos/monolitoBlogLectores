<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title" th:text="${titulo}"></h4>

				
					<input type="hidden" th:field="${entity.id}" th:id="Id">
					
					<div class="form-group row">
						<label for="nombre" class="col-sm-3 col-form-label"
							th:text="'Nombre'"></label>
						<div class="col-sm-8">
							<input name="${entity.name}" th:value="${entity.name}"
								class="form-control" th:field="${entity.name}"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="descripcion" class="col-sm-3 col-form-label"
							th:text="'Descripcion'"></label>
						<div class="col-sm-8">
							<input name="${entity.description}" th:value="${entity.description}"
								class="form-control" th:field="${entity.description}" />
						</div>
					</div>
					
					<div class="form-group row">
						<label for="url" class="col-sm-3 col-form-label"
							th:text="'url'"></label>
						<div class="col-sm-8">
							<input name="${entity.url}" th:value="${entity.url}"
								class="form-control" th:field="${entity.url}"/>
						</div>
					</div>



			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
