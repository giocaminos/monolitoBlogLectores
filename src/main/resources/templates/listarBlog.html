<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="content" style="align-self: center;">
				<div class="card" style="width: 30rem; margin: 20px;"
					th:each="blogs: ${listBlog}">
					<img class="card-img-top" th:src="${blogs.url}" alt="${blogs.url}">
					<div class="card-body">
						<h5 class="card-title" th:text="${blogs.name}"></h5>
						<p class="card-text" th:text="${blogs.description}"></p>
						<div style=" float: left;">
							<a th:href="@{/ver/} + ${blogs.id}" class="btn btn-primary" th:text="'ver blog'"></a>
						</div>
						<div style="text-align: right;" th:each="usuarioBlog: ${usuarioBlog}" >
							<a th:if="${blogs.id} == ${usuarioBlog.blogs.id}" th:href="@{/blog/form/nuevo}" class="btn btn-success" th:text="'Nuevo Blog'"></a>
							<a th:if="${blogs.id} == ${usuarioBlog.blogs.id}" th:href="@{/blog/form/editar/} + ${blogs.id}" class="btn btn-warning" th:text="'Editar'"></a>
							<a th:if="${blogs.id} == ${usuarioBlog.blogs.id}"  th:href="@{/eliminar/} + ${blogs.id} + @{/} + ${usuarioBlog.id}" class="btn btn-danger" th:text="'Eliminar'"></a>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
