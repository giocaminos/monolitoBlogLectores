<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${entity.typeBlog.name}"></div>
			<div class="card-body">
				<h4 class="card-title" th:text="${entity.name}"></h4>


				<input type="hidden" th:field="${entity.id}" th:id="Id"> <img
					class="card-img-top" th:src="${entity.url}" alt="${blogs.url}">
				<div class="card-body">
					<h5 class="card-title" th:text="${entity.name}"></h5>
					<p class="card-text" th:text="${entity.description}"></p>
				</div>



			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
